language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.0
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
script:
- "./gradlew build test :app:assembleAndroidTest"
before_install:
- openssl aes-256-cbc -K $encrypted_5baf7760a3e1_key -iv $encrypted_5baf7760a3e1_iv
  -in release.jks.enc -out release.jks -d
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
- export JAVA_HOME=$JAVA8_HOME
env:
  global:
  - secure: 
  - secure: 
  - secure: 
